name: 'dns_cf_push'

on:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: 'Install dependencies'
        run: if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: 'run dnscf'
        env:
          CF_API_TOKEN: ${B4PmqBqdOdggYHCoL9Bx445RwHxYNUTiIXTBgOxN}
          CF_ZONE_ID: ${10563c570c5a78fba514875b71a4d39c}
          CF_DNS_NAME: ${dns.006188.xyz}
          PUSHPLUS_TOKEN: ${dc2d798fa10f4fad9464537794512ba6}
        run: python dnscf.py
